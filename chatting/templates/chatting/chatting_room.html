<!-- chatting_room.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <style>
        /* 간단한 스타일 추가 */
        #chat-log {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #chat-message-input {
            width: 80%;
        }
        #chat-message-submit {
            width: 18%;
        }
    </style>
</head>
<body>
    <!-- 채팅방 생성 여부에 따라 메시지를 표시 -->
    {% if created %}
        <p>새로운 채팅방이 생성되었습니다!</p>
    {% else %}
        <p>기존 채팅방에 접근하고 있습니다.</p>
    {% endif %}

    <div id="chat-log"></div>
    <input id="chat-message-input" type="text" size="100">
    <input id="chat-message-submit" type="button" value="Send">

    <script>
        // WebSocket URL 자동 감지 (ws 또는 wss)
        const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
        const roomName = "{{ room_name }}";
        const chatSocket = new WebSocket(
            `${protocol}://${window.location.host}/ws/chat/${roomName}/`
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            // HTML 이스케이프 처리 (simple example)
            const escapedMessage = data.message.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            document.querySelector('#chat-log').innerHTML += `<br>${data.user}: ${escapedMessage}`;
            document.querySelector('#chat-log').scrollTop = document.querySelector('#chat-log').scrollHeight;
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
            // 사용자에게 연결 종료 메시지 표시 (optional)
            document.querySelector('#chat-log').innerHTML += '<br>채팅 연결이 종료되었습니다.';
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // Enter key
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
