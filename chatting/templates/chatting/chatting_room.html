<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <style>
        /* 간단한 스타일 추가 */
        #chat-log {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #chat-message-input {
            width: 80%;
        }
        #chat-message-submit {
            width: 18%;
        }
    </style>
</head>
<body>
    <!-- 채팅방 생성 여부에 따라 메시지를 표시 -->
    {% if created %}
        <p>새로운 채팅방이 생성되었습니다!</p>
    {% else %}
        <p>기존 채팅방에 접속하였습니다.</p>
    {% endif %}

    <!-- 대화 상대 정보 표시 -->
    <p>대화 상대 1: {{ current_user.username }}님</p>
    <p>대화 상대 2: {{ other_user.username }}님</p>

    <!-- 접속 중인 방 이름 표시 -->
    <p>현재 접속 중인 방: {{ room_name }}</p>

    <!-- 기존 메시지 표시 -->
    <div id="chat-log">
        {% for message in messages %}
            <br>{{ message.sender.username }}: {{ message.content }}
        {% endfor %}
    </div>
    <input id="chat-message-input" type="text" size="100">
    <input id="chat-message-submit" type="button" value="Send">

    <script>
        // WebSocket URL 자동 감지 (ws 또는 wss)
        const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
        const roomName = "{{ room_name }}";
        const chatSocket = new WebSocket(
            `${protocol}://${window.location.host}/ws/chat/${roomName}/`
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            // HTML 이스케이프 처리 (simple example)
            const escapedMessage = data.message.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            document.querySelector('#chat-log').innerHTML += `<br>${data.user}: ${escapedMessage}`;
            document.querySelector('#chat-log').scrollTop = document.querySelector('#chat-log').scrollHeight;
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
            // 사용자에게 연결 종료 메시지 표시 (optional)
            document.querySelector('#chat-log').innerHTML += '<br>채팅 연결이 종료되었습니다.';
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeydown = function(e) {
            if (e.key === 'Enter') {  // Enter key
                e.preventDefault();  // 기본 동작 방지
                sendMessage();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            sendMessage();
        };

        function sendMessage() {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            if (message.trim() !== "") {
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                messageInputDom.value = '';
            }
        }
    </script>
</body>
</html>
