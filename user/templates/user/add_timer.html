<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Timer</title>
</head>
<body>
    <h1>Add Timer</h1>
    <form id="timerForm">
        <label for="goalTime">Goal Time:</label>
        <input type="text" id="goalTime" name="goalTime"><br><br>
        
        <label for="elapsedTime">Elapsed Time:</label>
        <input type="text" id="elapsedTime" name="elapsedTime"><br><br>
        
        <label for="remainingTime">Remaining Time:</label>
        <input type="text" id="remainingTime" name="remainingTime"><br><br>
        
        <label for="records">Records:</label>
        <input type="text" id="records" name="records"><br><br>
        
        <label for="goalpercent">Goal Percent:</label>
        <input type="text" id="goalpercent" name="goalpercent"><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
